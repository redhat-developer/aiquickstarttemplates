          ENABLE_WEB_SEARCH=${{ parameters.enableWebSearch }}
          ENABLE_MCP_SERVERS=${{ parameters.enableMCPServers }}
          ```

          ## Example: Create an Agent

          ```python
          from ai_virtual_agent import AgentClient

          client = AgentClient(api_url="http://localhost:8000")

          # Create knowledge base
          kb = client.create_knowledge_base(
              name="Product Documentation",
              documents=["./docs/product_manual.pdf"]
          )

          # Create agent
          agent = client.create_agent(
              name="Support Agent",
              knowledge_bases=[kb.id],
              tools=["web_search"],
              safety_level="moderate"
          )

          # Start conversation
          session = client.create_session(agent_id=agent.id)
          response = client.send_message(
              session_id=session.id,
              message="How do I reset my password?"
          )

          print(response.content)
          ```

