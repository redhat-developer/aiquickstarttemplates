    - id: create-catalog-info
      name: Create Catalog Info
      action: fetch:template
      input:
        targetPath: ./ai-virtual-agent
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          namespace: ${{ parameters.namespace }}
          openshiftCluster: ${{ parameters.openshiftCluster }}
          deploymentMode: ${{ parameters.deploymentMode }}
        content: |
          apiVersion: backstage.io/v1alpha1
          kind: Component
          metadata:
            name: ${{ parameters.name }}
            description: ${{ parameters.description }}
            annotations:
              {% if parameters.deploymentMode == 'openshift' %}
              backstage.io/kubernetes-namespace: ${{ parameters.namespace }}
              openshift.io/cluster: ${{ parameters.openshiftCluster }}
              {% endif %}
              github.com/project-slug: ${{ parameters.repoUrl | parseRepoUrl }}
              docs.redhat.com/quickstart-type: ai-virtual-agent
              docs.redhat.com/deployment-mode: ${{ parameters.deploymentMode }}
            tags:
              - ai
              - virtual-agent
              - llamastack
              - fastapi
              - react
              - mcp
              - rag
              - openshift-ai
              - ${{ parameters.deploymentMode }}
            links:
              - url: https://github.com/rh-ai-quickstart/ai-virtual-agent
                title: AI Virtual Agent Repository
                icon: github
              - url: https://github.com/rh-ai-quickstart/ai-virtual-agent/tree/main/docs
                title: Documentation
                icon: docs
          spec:
            type: service
            lifecycle: experimental
            owner: ${{ parameters.owner }}
            system: ai-platform
            providesApis:
              - virtual-agent-api
            dependsOn:
              - resource:postgres
              - resource:llamastack
              {% if parameters.deploymentMode == 'openshift' %}
              - resource:openshift-ai
              {% endif %}
              {% if parameters.enableAttachments %}
              - resource:minio
              {% endif %}

    - id: publish
      name: Publish to GitHub
      if: ${{ parameters.createGitRepo }}
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: private
        sourcePath: ./ai-virtual-agent

    - id: register
