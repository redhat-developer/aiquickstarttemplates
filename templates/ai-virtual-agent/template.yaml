apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: redhat-ai-virtual-agent
  title: AI Virtual Agent Platform
  description: Deploy conversational AI agents with RAG, MCP servers, and knowledge bases on OpenShift based on rh-ai-quickstart/ai-virtual-agent
  tags:
    - redhat
    - ai
    - virtual-agent
    - openshift-ai
    - llamastack
    - fastapi
    - react
    - mcp
    - rag
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Name for your AI Virtual Agent platform
          ui:autofocus: true
          ui:field: EntityNamePicker
          default: ai-virtual-agent
        owner:
          title: Owner
          type: string
          description: Team or individual owning this platform
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        description:
          title: Description
          type: string
          description: Purpose of this virtual agent deployment
          default: Conversational AI agent platform with RAG and knowledge bases

    - title: Deployment Configuration
      required:
        - deploymentMode
        - namespace
      properties:
        deploymentMode:
          title: Deployment Mode
          type: string
          description: Choose deployment target
          default: openshift
          enum:
            - local
            - openshift
          enumNames:
            - Local (Docker Compose - Limited functionality)
            - OpenShift (Full platform with all features)
        openshiftCluster:
          title: OpenShift Cluster
          type: string
          description: Target OpenShift cluster URL
          default: https://api.cluster.example.com:6443
          ui:hidden:
            deploymentMode: local
        namespace:
          title: Namespace/Project
          type: string
          description: OpenShift namespace for deployment
          default: ai-virtual-agent
        hasClusterAdmin:
          title: Have Cluster Admin Access
          type: boolean
          description: Confirm cluster admin access for OAuth and ClusterRole
          default: false
          ui:help: Required for ClusterRole resource and OAuth authentication
          ui:hidden:
            deploymentMode: local

    - title: LLM Configuration
      required:
        - llmProvider
      properties:
        llmProvider:
          title: LLM Provider
          type: string
          description: Choose LLM inference provider
          default: llamastack-local
          enum:
            - llamastack-local
            - vllm-remote
            - vertex-ai
            - openai
          enumNames:
            - LlamaStack Local (Ollama - Requires GPU)
            - Remote vLLM Endpoint
            - Google Vertex AI
            - OpenAI API
        llmModel:
          title: LLM Model
          type: string
          description: Model for agent reasoning
          default: llama3.2:3b-instruct-fp16
          enum:
            - llama3.2:3b-instruct-fp16
            - llama3.1:8b-instruct
            - llama3.1:70b-instruct
          ui:hidden:
            llmProvider:
              not:
                const: llamastack-local
        huggingfaceToken:
          title: Hugging Face Token
          type: string
          description: HF token for accessing gated models
          ui:widget: password
          ui:help: Required for some models that need authorization
        externalLLMEndpoint:
          title: External LLM Endpoint
          type: string
          description: URL for remote LLM service
          ui:hidden:
            llmProvider: llamastack-local
        externalLLMApiKey:
          title: External LLM API Key
          type: string
          description: API key for external LLM
          ui:widget: password
          ui:hidden:
            llmProvider: llamastack-local

    - title: Database Configuration
      properties:
        postgresStorage:
          title: PostgreSQL Storage Size
          type: string
          description: Persistent volume size for PostgreSQL
          default: 20Gi
        enablePgvector:
          title: Enable pgvector Extension
          type: boolean
          description: Enable vector similarity search
          default: true
          ui:help: Required for RAG knowledge bases

    - title: Agent Features
      properties:
        enableKnowledgeBases:
          title: Enable Knowledge Bases
          type: boolean
          description: Allow agents to access uploaded documents via RAG
          default: true
        enableWebSearch:
          title: Enable Web Search Tool
          type: boolean
          description: Allow agents to search the web
          default: false
        webSearchApiKey:
          title: Web Search API Key
          type: string
          description: API key for web search service (Tavily, Bing, etc.)
          ui:widget: password
          ui:hidden:
            enableWebSearch: false
        enableMCPServers:
          title: Enable MCP Servers
          type: boolean
          description: Enable Model Context Protocol server integration
          default: true
          ui:help: Connect enterprise databases and external systems

    - title: Safety & Guardrails
      properties:
        enableSafetyGuardrails:
          title: Enable Safety Guardrails
          type: boolean
          description: Apply content filtering and safety controls
          default: true
        safetyLevel:
          title: Safety Level
          type: string
          description: Level of content filtering
          default: moderate
          enum:
            - permissive
            - moderate
            - strict
          ui:hidden:
            enableSafetyGuardrails: false

    - title: Frontend Configuration
      properties:
        enableFrontend:
          title: Deploy Frontend UI
          type: boolean
          description: Deploy React frontend with PatternFly
          default: true
        frontendTheme:
          title: UI Theme
          type: string
          description: Default UI theme
          default: light
          enum:
            - light
            - dark
          ui:hidden:
            enableFrontend: false

    - title: Storage & Attachments
      properties:
        enableAttachments:
          title: Enable File Attachments
          type: boolean
          description: Allow file uploads via MinIO
          default: true
          ui:help: Requires MinIO object storage
        minioStorageSize:
          title: MinIO Storage Size
          type: string
          description: Storage size for file attachments
          default: 50Gi
          ui:hidden:
            enableAttachments: false

    - title: Repository Configuration
      properties:
        createGitRepo:
          title: Create New Git Repository
          type: boolean
          description: Publish to a new GitHub repository
          default: true
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
          ui:hidden:
            createGitRepo: false

  steps:
    - id: fetch-base
      name: Fetch AI Virtual Agent Platform
      action: fetch:plain
      input:
        url: https://github.com/rh-ai-quickstart/ai-virtual-agent
        targetPath: ./ai-virtual-agent

    - id: create-env-file
      name: Generate Environment Configuration
      action: fetch:template
      input:
        targetPath: ./ai-virtual-agent
        values:
          deploymentMode: ${{ parameters.deploymentMode }}
          namespace: ${{ parameters.namespace }}
          llmProvider: ${{ parameters.llmProvider }}
          llmModel: ${{ parameters.llmModel }}
          huggingfaceToken: ${{ parameters.huggingfaceToken }}
          externalLLMEndpoint: ${{ parameters.externalLLMEndpoint }}
          externalLLMApiKey: ${{ parameters.externalLLMApiKey }}
          enableAttachments: ${{ parameters.enableAttachments }}
          enableKnowledgeBases: ${{ parameters.enableKnowledgeBases }}
          enableWebSearch: ${{ parameters.enableWebSearch }}
          webSearchApiKey: ${{ parameters.webSearchApiKey }}
        content: |
          # Environment configuration for ${{ parameters.name }}
          # Based on rh-ai-quickstart/ai-virtual-agent

          # Database
          DATABASE_URL=postgresql+asyncpg://admin:password@postgres:5432/ai_virtual_agent

          # LLM Configuration
          LLM_PROVIDER=${{ parameters.llmProvider }}
          {% if parameters.llmModel %}
          LLM_MODEL=${{ parameters.llmModel }}
          {% endif %}
          {% if parameters.huggingfaceToken %}
          HUGGINGFACE_TOKEN=${{ parameters.huggingfaceToken }}
          {% endif %}
          {% if parameters.externalLLMEndpoint %}
          EXTERNAL_LLM_ENDPOINT=${{ parameters.externalLLMEndpoint }}
          {% endif %}
          {% if parameters.externalLLMApiKey %}
          EXTERNAL_LLM_API_KEY=${{ parameters.externalLLMApiKey }}
          {% endif %}

          # Features
          ENABLE_KNOWLEDGE_BASES=${{ parameters.enableKnowledgeBases }}
          ENABLE_WEB_SEARCH=${{ parameters.enableWebSearch }}
          {% if parameters.webSearchApiKey %}
          WEB_SEARCH_API_KEY=${{ parameters.webSearchApiKey }}
          {% endif %}
          ENABLE_MCP_SERVERS=${{ parameters.enableMCPServers }}
          ENABLE_SAFETY_GUARDRAILS=${{ parameters.enableSafetyGuardrails }}
          {% if parameters.enableSafetyGuardrails %}
          SAFETY_LEVEL=${{ parameters.safetyLevel }}
          {% endif %}

          # Storage
          DISABLE_ATTACHMENTS=${{ 'false' if parameters.enableAttachments else 'true' }}

          # Local Development
          {% if parameters.deploymentMode == 'local' %}
          LOCAL_DEV_ENV_MODE=true
          {% endif %}

    - id: create-openshift-deployment
      name: Generate OpenShift Deployment Configuration
      if: ${{ parameters.deploymentMode == 'openshift' }}
      action: fetch:template
      input:
        targetPath: ./ai-virtual-agent/deploy/cluster
        values:
          namespace: ${{ parameters.namespace }}
          name: ${{ parameters.name }}
          postgresStorage: ${{ parameters.postgresStorage }}
          minioStorageSize: ${{ parameters.minioStorageSize }}
          enableAttachments: ${{ parameters.enableAttachments }}
          enablePgvector: ${{ parameters.enablePgvector }}
        content: |
          # OpenShift deployment values for ${{ parameters.name }}

          namespace: ${{ parameters.namespace }}

          postgres:
            storage: ${{ parameters.postgresStorage }}
            extensions:
              {% if parameters.enablePgvector %}
              - pgvector
              {% endif %}

          {% if parameters.enableAttachments %}
          minio:
            enabled: true
            storage: ${{ parameters.minioStorageSize }}
          {% endif %}

          llamastack:
            provider: ${{ parameters.llmProvider }}
            {% if parameters.llmModel %}
            model: ${{ parameters.llmModel }}
            {% endif %}

          frontend:
            enabled: ${{ parameters.enableFrontend }}
            {% if parameters.frontendTheme %}
            theme: ${{ parameters.frontendTheme }}
            {% endif %}

    - id: create-deployment-script
      name: Create Deployment Script
      action: fetch:template
      input:
        targetPath: ./ai-virtual-agent
