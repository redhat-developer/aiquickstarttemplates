# Example parameter values for Product Recommender template
# Use these as a reference when filling out the template form

name: "ecommerce-recommender"
owner: "data-science-team"
description: "Product recommendation system for e-commerce platform"

# OpenShift AI Configuration
openshiftCluster: "https://api.prod-cluster.example.com:6443"
namespace: "product-recommender"
openshiftAIVersion: "latest"

# ML Models
textEmbeddingModel: "BAAI/BGE-small-en-v1.5"
imageEmbeddingModel: "OpenAI/CLIP-vit-base-patch32"
llmModel: "Llama 3.1 8B"
llmEndpoint: "https://llm-api.example.com/v1"
llmApiKey: "your-llm-api-key"

# Storage Configuration
s3Endpoint: "https://s3.amazonaws.com"
s3Bucket: "ml-models-prod"
s3AccessKey: "AKIAIOSFODNN7EXAMPLE"
s3SecretKey: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"  # Use secrets!

# Feature Store
enableFeast: true
feastRegistry: "s3://feast-registry/prod"

# Pipelines
enablePipelines: true
pipelineSchedule: "0 2 * * 0"  # Weekly on Sunday at 2 AM

# Repository
createGitRepo: true
repoUrl: "github.com/your-org/ecommerce-recommender"
